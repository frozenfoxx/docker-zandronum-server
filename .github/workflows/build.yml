# Build and publish the latest version of the container

name: build

on:
  schedule:
    - cron: '0 17 * * 1'

  push:
    branches:
      - 'main'
    tags:
      - 'v*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:buildcache,mode=max

      - name: Build and push (Multiplay)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.multiplay
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:multiplay
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/zandronum-server:buildcache,mode=max
